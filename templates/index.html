<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JaaneKhabar kiSachae - News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>JaaneKhabar_kiSachae</h1>
        <h2>Real-time : News Detection System</h2>

        <form method="POST">
            <textarea name="news_text" placeholder="Enter news text here..." required></textarea>
            <button type="submit">Check News</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: <span>{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
